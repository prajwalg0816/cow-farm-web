<head>

      background: white;

    input, select, button {

<body>

<header>

<!-- ðŸ” AUTH CHECK -->
<script type="module">
  import { getAuth, onAuthStateChanged } from
  "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  onAuthStateChanged(auth, user => {
    if (!user) window.location.href = "login.html";
  });

<!-- FINANCE ENTRY -->
<div class="box">
  <h2>Add Advance / Loan</h2>

  <label>Type</label>
  <select id="type">
    <option>Advance</option>
    <option>Loan</option>
  </select>

  <label>Source</label>
  <input id="source" placeholder="Dairy / Friend / Bank">

  <label>Amount (â‚¹)</label>
  <input type="number" id="amount">

  <label>Interest (%)</label>
  <input type="number" id="interest" value="0">

  <button onclick="saveFinance()">Save</button>
</div>

<!-- FINANCE RECORDS -->
<div id="financeList"></div>

<!-- ðŸ”¥ FIREBASE LOGIC -->
<script type="module">
  import { initializeApp } from
  "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getFirestore, collection, addDoc,
    getDocs, deleteDoc, doc
  } from
  "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
  import { getAuth } from
  "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  // ðŸ”¥ YOUR FIREBASE CONFIG
  const firebaseConfig = {
    apiKey: "AIzaSyC4lH4ViCEhQbvNt6nLXmfR-AhAa1-b6Bk",
    authDomain: "pgdairy-63765.firebaseapp.com",
    projectId: "pgdairy-63765",
    appId: "1:460696117464:web:410ce4a62e899d8567f7ad"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  // SAVE FINANCE
  window.saveFinance = async function () {
    await addDoc(collection(db, "finance"), {
      type: type.value,
      source: source.value,
      amount: Number(amount.value),
      interest: Number(interest.value),
      createdAt: new Date()
    });

    alert("âœ… Finance record saved");
    source.value = amount.value = "";
    loadFinance();
  };

  // LOAD FINANCE
  async function loadFinance() {
    financeList.innerHTML = "";
    const snap = await getDocs(collection(db, "finance"));

    snap.forEach(docSnap => {
      const f = docSnap.data();
      financeList.innerHTML += `
        <div class="record">
          <b>Type:</b> ${f.type}<br>
          <b>Source:</b> ${f.source}<br>
          <b>Amount:</b> â‚¹${f.amount}<br>
          <b>Interest:</b> ${f.interest}%<br>
          <button class="danger"
            onclick="deleteFinance('${docSnap.id}')">Delete</button>
        </div>
      `;
    });
  }

  // DELETE FINANCE
  window.deleteFinance = async function (id) {
    await deleteDoc(doc(db, "finance", id));
    loadFinance();
  };

  loadFinance();
</script>

</body>
</html>
