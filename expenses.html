<html>
<head>

    header { background: #c62828; color: white; padding: 20px; text-align: center; }
    nav { background: #8e0000; padding: 10px; text-align: center; }

    .box {
      background: white;

      border-radius: 10px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
    }

    button {
      background: #c62828;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .record {

    }

    }

<body>

<header>

<nav>

<!-- ðŸ” AUTH CHECK -->
<script type="module">
  import { getAuth, onAuthStateChanged } from
  "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  onAuthStateChanged(auth, user => {
    if (!user) window.location.href = "login.html";
  });
</script>

<!-- EXPENSE ENTRY -->
<div class="box">
  <h2>Add Expense</h2>

  <label>Date</label>
  <input type="date" id="date">

  <label>Category</label>
  <select id="category">
    <option>Feed</option>
    <option>Medicine</option>
    <option>Electricity</option>
    <option>Labor</option>
    <option>Maintenance</option>
    <option>Other</option>
  </select>

  <label>Amount (â‚¹)</label>
  <input type="number" id="amount">

  <label>Notes</label>
  <input type="text" id="note">

  <button onclick="saveExpense()">Save Expense</button>
</div>

<!-- EXPENSE RECORDS -->
<div id="expenseList"></div>

<!-- ðŸ”¥ FIREBASE LOGIC -->
<script type="module">
  import { initializeApp } from
  "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getFirestore, collection, addDoc,
    getDocs, deleteDoc, doc
  } from
  "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
  import { getAuth } from
  "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  // ðŸ”¥ YOUR FIREBASE CONFIG
  const firebaseConfig = {
    apiKey: "AIzaSyC4lH4ViCEhQbvNt6nLXmfR-AhAa1-b6Bk",
    authDomain: "pgdairy-63765.firebaseapp.com",
    projectId: "pgdairy-63765",
    appId: "1:460696117464:web:410ce4a62e899d8567f7ad"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  // Default date = today
  document.getElementById("date").value =
    new Date().toISOString().split("T")[0];

  // SAVE EXPENSE
  window.saveExpense = async function () {
    await addDoc(collection(db, "expenses"), {
      date: date.value,
      category: category.value,
      amount: Number(amount.value),
      note: note.value,
      createdAt: new Date()
    });

    alert("âœ… Expense saved to cloud");
    amount.value = note.value = "";
    loadExpenses();
  };

  // LOAD EXPENSES
  async function loadExpenses() {
    expenseList.innerHTML = "";
    const snap = await getDocs(collection(db, "expenses"));

    snap.forEach(docSnap => {
      const e = docSnap.data();
      expenseList.innerHTML += `
        <div class="record">
          <b>Date:</b> ${e.date}<br>
          <b>Category:</b> ${e.category}<br>
          <b>Amount:</b> â‚¹${e.amount}<br>
          <b>Note:</b> ${e.note || "-"}<br>
          <button class="danger"
            onclick="deleteExpense('${docSnap.id}')">Delete</button>
        </div>
      `;
    });
  }

  // DELETE EXPENSE
  window.deleteExpense = async function (id) {
    await deleteDoc(doc(db, "expenses", id));
    loadExpenses();
  };

  loadExpenses();
</script>

</body>
</html>
