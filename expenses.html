<!DOCTYPE html>
<html>
<head>
<title>Expenses</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;font-family:Segoe UI;background:#0b0f14;color:white;}
header{text-align:center;padding:15px;color:#f94144;}
.box{
 margin:15px;
 padding:20px;
 background:rgba(255,255,255,.08);
 backdrop-filter:blur(12px);
 border-radius:16px;
}
input,button{
 width:100%;
 padding:12px;
 margin-top:10px;
 border:none;
 border-radius:8px;
 background:#111;
 color:white;
}
button{
 background:linear-gradient(135deg,#f94144,#f3722c);
 font-weight:bold;
}
.record{
 margin:15px;
 padding:15px;
 border-radius:14px;
 background:rgba(255,255,255,.06);
}
</style>
</head>

<body>

<header>ðŸ’¸ Expenses</header>

<div class="box">
 <input type="date" id="date">
 <input id="amount" placeholder="Amount">
 <button onclick="save()">Save Expense</button>
</div>

<div id="list"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore,collection,addDoc,getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const app=initializeApp({apiKey:"AIzaSyC4lH4ViCEhQbvNt6nLXmfR-AhAa1-b6Bk",projectId:"pgdairy-63765"});
const db=getFirestore(app);

date.value=new Date().toISOString().split("T")[0];

window.save=async()=>{
 await addDoc(collection(db,"expenses"),{
  date:date.value,
  amount:Number(amount.value)
 });
 load();
 amount.value="";
};

async function load(){
 list.innerHTML="";
 (await getDocs(collection(db,"expenses"))).forEach(d=>{
  list.innerHTML+=`
   <div class="record">
    ðŸ“… ${d.data().date}<br>
    ðŸ’¸ â‚¹${d.data().amount}
   </div>`;
 });
}
load();
</script>

</body>
</html>
