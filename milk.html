<html>
<head>

    nav { background: #1b5e20; padding: 10px; text-align: center; }
    nav a { color: white; margin: 10px; text-decoration: none; font-weight: bold; }

    .box { background: white; margin: 15px; padding: 15px; border-radius: 10px; }
    input, button { width: 100%; padding: 10px; margin-top: 8px; }

    button {
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .record {
      background: #e8f5e9;
      margin: 15px;
      padding: 15px;
      border-radius: 10px;
    }

      background: #c62828;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<header>

</header>

<nav>

<!-- ðŸ” AUTH CHECK -->
<script type="module">

  onAuthStateChanged(auth, user => {
    if (!user) window.location.href = "login.html";
  });

<!-- MILK ENTRY FORM -->
<div class="box">
  <h2>Daily Milk Entry</h2>

  <label>Date</label>
  <input type="date" id="date">

  <label>Morning Milk (L)</label>
  <input type="number" id="morning">

  <label>Evening Milk (L)</label>
  <input type="number" id="evening">

  <label>Rate per Liter (â‚¹)</label>
  <input type="number" id="price" value="35">

  <button onclick="saveMilk()">Save Milk</button>
</div>

<!-- MILK RECORDS -->
<div id="milkList"></div>

<!-- ðŸ”¥ FIREBASE LOGIC -->
<script type="module">
  import { initializeApp } from
  "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getFirestore, collection, addDoc,
    getDocs, deleteDoc, doc
  } from
  "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
  import { getAuth } from
  "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  // ðŸ”¥ Firebase config (YOUR PROJECT)
  const firebaseConfig = {
    apiKey: "AIzaSyC4lH4ViCEhQbvNt6nLXmfR-AhAa1-b6Bk",
    authDomain: "pgdairy-63765.firebaseapp.com",
    projectId: "pgdairy-63765",
    appId: "1:460696117464:web:410ce4a62e899d8567f7ad"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  // Default date = today
  document.getElementById("date").value =
    new Date().toISOString().split("T")[0];

  // SAVE MILK
  window.saveMilk = async function () {
    let m = Number(morning.value);
    let e = Number(evening.value);
    let p = Number(price.value);
    let total = m + e;
    let income = total * p;

    if (total < 33 || total > 37) {
      alert("âš  Milk outside expected range (33â€“37 L)");
    }

    await addDoc(collection(db, "milk"), {
      date: date.value,
      morning: m,
      evening: e,
      total,
      price: p,
      income,
      createdAt: new Date()
    });

    alert("âœ… Milk saved to cloud");
    morning.value = evening.value = "";
    loadMilk();
  };

  // LOAD MILK RECORDS
  async function loadMilk() {
    milkList.innerHTML = "";
    const snap = await getDocs(collection(db, "milk"));

    snap.forEach(docSnap => {
      const m = docSnap.data();
      milkList.innerHTML += `
        <div class="record">
          <b>Date:</b> ${m.date}<br>
          <b>Total Milk:</b> ${m.total} L<br>
          <b>Income:</b> â‚¹${m.income}<br>
          <button class="danger"
            onclick="deleteMilk('${docSnap.id}')">Delete</button>
        </div>
      `;
    });
  }

  // DELETE MILK RECORD
  window.deleteMilk = async function (id) {
    await deleteDoc(doc(db, "milk", id));
    loadMilk();
  };

  loadMilk();
</script>

</body>
</html>
